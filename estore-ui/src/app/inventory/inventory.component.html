<mat-grid-list cols="5" rowHeight="80px">
    <mat-grid-tile colspan="2"></mat-grid-tile>
    <mat-grid-tile style="width: 90%; float: left;"><h2>Inventory</h2></mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile style="width: 100%;"><a routerLink="/orders">
        <button type="button" class="redir">Orders</button>
    </a></mat-grid-tile>
    <mat-grid-tile style="width: 100%;"><a routerLink="/reviewManage">
        <button type="button" class="redir">Reviews</button>
    </a></mat-grid-tile>
</mat-grid-list>

<div class="addProducts">
    <label for="new-product">Product name: </label>
    <input id="new-product" class="categories" #productName />
    <label for="new-price">Price: </label>
    <input class="number" id="new-price" #productPrice />
    <label for="new-quantity">Quantity: </label>
    <input class="number" id="new-quantity" #productQuantity />
    <label for="new-description">Description: </label>
    <input inputmode="numeric" id="new-description" #productDescription />
    <label for="new-category">Category: </label>
    <input inputmode="numeric" id="new-category" class="categories" #productCategory />

    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(productName.value, productPrice.value, productQuantity.value, 
        productDescription.value, productCategory.value); productName.value=''; productQuantity.value=''; 
        productPrice.value=''; productDescription.value=''; productCategory.value=''">
        Add Product
    </button>
</div>
<div class="errorMessage"> 
{{errorMessage}}
</div>
<div class="matTab">
    <table mat-table [dataSource]="products" class="myT">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="head">ID</th>
            <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="head">Name</th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="head">Price</th>
            <td mat-cell *matCellDef="let product"> ${{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef class="head">Qty.</th>
            <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="productHeader"></tr>
        <tr mat-row routerLink="/manage/{{product.id}}" *matRowDef="let row; columns: displayedColumns; let product"
            class="productRow"></tr>
    </table>
</div>

<table style="width: 100%;">
    <tr>
        <th style="width: 70%;" align="left"><h2>Inventory</h2></th>
        <th align="right"><button type="button" class="redir">Orders</button></th>
    </tr>
</table>

<div>
    <label for="new-product">Product name: </label>
    <input id="new-product" #productName />

    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(productName.value); productName.value=''">
        Add product
    </button>
</div>

<div class="centered">
    <ul class="products">
        <li *ngFor="let product of products">
            <a routerLink="/manage/{{product.id}}">
                <span class="badge">{{product.id}}</span> {{product.name}}
            </a>
        </li>
    </ul>
</div>

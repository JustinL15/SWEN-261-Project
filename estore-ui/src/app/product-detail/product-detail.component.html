<body>
  <div *ngIf="product">
    <!-- do a grid instead maybe. Just a 1x2 -->
    <h2>{{product.name}}</h2>

    <img src="https://cdn.discordapp.com/attachments/930865385778061373/1089236013391560865/jessica.png" id="proImage">
    <div class="productAbout">
      <div class="front"><span>About: </span></div>
      <div>{{product.description}}</div>
      <br>
      <div><span class="front">Price: </span>${{product.price}}
      </div>
      <br>
      <div class="front">Quantity: </div> <input type="text" [(ngModel)]="quantity">
      <button type="button" (click)="addToCart(); goBack()" class="buy">Buy</button>
      <br>
      <br>
      {{errorMessage}}
      <br>
    </div>
    <div *ngIf = "reviews">
        <label for="see-reviews">Add a Review: </label>
        <div class="form-group">
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
        <textarea class="form-control" id="review" #newReview rows="3"></textarea>
        </div>
        </div>
        </div>
        <button type="button" (click)="writeReview(product.id, 2, newReview.value); newReview.value = ''" class="addReview">Submit</button>
    </div>
  </div>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile><button type="button" (click)="goBack()" class="back">go back</button></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
</body>

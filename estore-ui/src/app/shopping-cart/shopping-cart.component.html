<h2>Shopping Cart</h2>

<button type="button" class="checkout" title="checkout"
    (click)="checkout()">checkout</button>

<ul class="products">
    <div *ngFor="let item of items | keyvalue">
        <a routerLink="/cart">
            <span class="badge">{{item.key}}</span>
        </a>
        <button type="button" class="decrease" title="decrease product"
            (click)="decrease(product)">-</button>
        {{item.value}}
        <button type="button" class="increase" title="increase product"
            (click)="increase(product)">+</button>
        <button type="button" class="remove" title="remove product"
            (click)="remove(product)">remove</button>
    </div>
</ul>

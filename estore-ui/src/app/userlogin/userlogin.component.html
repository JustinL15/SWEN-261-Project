
<body>
  <div *ngIf="!userService.isLoggedIn()">
    <div *ngIf="!isRegistering">
      <h2>User Login</h2>
      <div>
        {{errorMessage}}
      </div>
      <br>
      Username: <input type="text" [(ngModel)]="username">
      <br>
      Password: <input type="text" [(ngModel)]="password">
      <br> <br>
      <button (click)="login()">Login</button>
      <button (click)="register()">Register</button>
    </div>
    <div *ngIf="isRegistering">
      <h2>Register</h2>
      <div>
        {{errorMessage}}
      </div>
      <br>
      Name: <input type="text" [(ngModel)]="name">
      <br>
      Username: <input type="text" [(ngModel)]="username">
      <br>
      Password: <input type="text" [(ngModel)]="password">
      <br> <br>
      <button (click)="register()" class="register">Create</button>
      <button (click)="reset()">Back</button>
    </div>
  </div>
  <div *ngIf="userService.isLoggedIn()">
    <button (click)="logout()">Logout</button>
  </div>
</body>
